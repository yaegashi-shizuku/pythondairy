<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style12.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">欸 你過來一下</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">回去</a></li>

        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <h4> <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> {{title}}</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="info">吃什麼好呢</th>
                    <th class="warning">我家二小姐(把你切成碎片)</th>
                    <th class="success">Qaud kill</th>
                </tr>
            </thead>
            <tbody>
                {% for c in cat %}
                <tr>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                    <td>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal{{c[0]}}">內容</button>
                        <!-- Modal -->
                        <div id="myModal{{c[0]}}" class="modal fade" role="dialog">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header bg-info">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">{{ c[1] }}</h4>
                              </div>
                              <div class="modal-body bg-success">
                                <p>{{ c[3] }}</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">唰</button>
                              </div>
                            </div>
                          </div>
                        </div> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
